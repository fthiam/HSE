<div class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Create a new group</h4>
      </div>
      <div class="modal-body">
        <p>Give this new group a name :</p>
        <input type="text" ng-model="newGroupName">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" ng-click="createGroup(newGroupName)" class="btn btn-primary" data-dismiss="modal">Create group</button>
      </div>
    </div>
  </div>
</div>
