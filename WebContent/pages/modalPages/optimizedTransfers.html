<div class="modal fade" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Transfers from : {{memberName}}</h4>
      </div>
      <div class="modal-body">
       <li class="list-group-item active">Transactions to realize:</li>
			<div ng-repeat="transaction in optimizedTransactions">
				<div class="list-group-item list-group-item-action">{{transaction.memberOrigName}}, {{transaction.memberDestName}}, {{transaction.value}}</div>		 
			</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
