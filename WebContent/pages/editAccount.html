<html>

	<div class="jumbotron" id="PageIntro">
		<h1 >Edit your account here</h1>
   	</div>
   	
   	<form method="post" class="form-inline">
		<div class="form-group">
			<div class="input-group">
				<input type="password" ng-model="pass" required="required" placeholder="******"  class="form-control"/>
			</div>
			<br>
			{{errorStatus}}
		</div>
		<button type="submit" class="btn btn-primary" ng-click="removeAccount(pass)">Remove this Account</button>
	</form>

</html>
